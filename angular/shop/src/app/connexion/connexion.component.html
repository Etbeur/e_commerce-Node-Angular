<div class="header">
  <h1>Connexion</h1>
  <a routerLink="/home">{{returnHome}}</a>
</div>

<div class ="container">
  <div class="row">
      <div class="col-md-6 col-md-offset-4">
          <div class="panel panel-default">
              <div class="panel-heading">
              <h1 class="text-center">Connexion</h1>
                <form class="form-horizontal" (submit)="connexion()" [formGroup]="connexionForm">

                  <div class="form-group">
                    <label for="Email" class="control-label">Email</label>
                      <input type="email"  class="form-control" formControlName="email" />
                    <!--<span [hidden]="connexionForm.get('email').valid">
                      You don't give a correct email
                    </span>-->
                  </div>

                  <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                      <input type="password" class="form-control" formControlName="password" /> 
                    <!--<span [hidden]="connexionForm.get('password').valid">
                      You have to give a password with a minimum of 8 characters
                    </span>-->
                  </div>

                  <p>
                    <button type="submit" class="btn btn-success" [disabled]="!connexionForm.valid">Validate</button>
                  </p>
                </form>
              </div>
          </div>
      </div>
  </div>
</div>
